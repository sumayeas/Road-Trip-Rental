{% extends 'base.html' %}
{% load static %}

{% block styles %}
<style>
    body {
        background: #181818;
        color: #fff;
    }
    .purchase-hero-bg {
        position: relative;
        width: 100vw;
        min-height: 100vh;
        background: #181818;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        margin-top: -60px;
    }
    .purchase-hero-bg img {
        width: 100vw;
        height: 100vh;
        object-fit: cover;
        display: block;
        margin: 0 auto;
        filter: grayscale(1) brightness(0.6) contrast(1.2);
        z-index: 1;
        position: absolute;
        top: 0; left: 0;
    }
    .purchase-hero-overlay {
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        background: linear-gradient(120deg, rgba(24,24,24,0.92) 60%, rgba(24,24,24,0.98) 100%);
        z-index: 2;
        pointer-events: none;
    }
    .purchase-form-container {
        position: relative;
        z-index: 3;
        width: 100%;
        max-width: 500px;
        margin: 0 auto;
        background: rgba(24,24,24,0.92);
        border-radius: 18px;
        box-shadow: 0 8px 32px rgba(0,0,0,0.7);
        padding: 40px 32px 32px 32px;
        display: flex;
        flex-direction: column;
        align-items: center;
        backdrop-filter: blur(2px);
    }
    .purchase-title {
        font-size: 2.2rem;
        font-weight: 700;
        color: #fff;
        margin-bottom: 18px;
        text-align: center;
        letter-spacing: 1px;
        text-shadow: 0 4px 24px #000, 0 2px 8px rgba(0,0,0,0.7);
    }
    .purchase-card h4 {
        color: #e53935;
        font-weight: 700;
        margin-bottom: 8px;
        font-size: 1.3rem;
    }
    .purchase-card p {
        color: #bbb;
        font-size: 1.1rem;
        margin-bottom: 8px;
    }
    .purchase-price {
        font-size: 1.2rem;
        color: #1976d2;
        font-weight: 600;
        margin-bottom: 18px;
    }
    .purchase-form label {
        display: block;
        color: #bbb;
        font-size: 1rem;
        margin-bottom: 6px;
        margin-top: 16px;
        font-weight: 500;
        text-align: left;
    }
    .purchase-form input[type="date"],
    .purchase-form input[type="checkbox"] {
        width: auto;
        padding: 10px 12px;
        border-radius: 8px;
        border: none;
        background: #232323;
        color: #fff;
        font-size: 1rem;
        margin-bottom: 8px;
        outline: none;
        box-shadow: 0 2px 8px rgba(0,0,0,0.13);
        transition: background 0.2s, box-shadow 0.2s;
    }
    .purchase-form input[type="date"]:focus {
        background: #181818;
        box-shadow: 0 4px 16px #ff0036, 0 2px 8px rgba(0,0,0,0.18);
    }
    .btn-cancel, .btn-confirm {
        width: 50%;
        margin-top: 18px;
        padding: 14px 0;
        background: linear-gradient(90deg, #232323 0%, #ff0036 100%);
        color: #fff;
        font-size: 1.05rem;
        font-weight: 700;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        box-shadow: 0 4px 16px rgba(255,0,54,0.13);
        letter-spacing: 1px;
        transition: background 0.2s, box-shadow 0.2s, transform 0.2s;
        display: inline-block;
        text-decoration: none;
    }
    .btn-cancel {
        background: #e53935;
    }
    .btn-cancel:hover, .btn-confirm:hover {
        background: linear-gradient(90deg, #ff0036 0%, #232323 100%);
        box-shadow: 0 8px 24px rgba(255,0,54,0.18);
        transform: scale(1.03);
    }
    .purchase-actions {
        display: flex;
        justify-content: space-between;
        gap: 18px;
        margin-top: 10px;
        width: 100%;
    }
    @media (max-width: 600px) {
        .purchase-form-container {
            padding: 24px 8px 18px 8px;
            max-width: 98vw;
        }
        .purchase-title {
            font-size: 1.4rem;
        }
    }
</style>
{% endblock styles %}

{% block content %}
<div class="purchase-hero-bg">
    {% if car.image %}
        <img src="{{ car.image.url }}" alt="Car Background">
    {% else %}
        <img src="{% static 'IMG/carsss.jpg' %}" alt="Car Background">
    {% endif %}
    <div class="purchase-hero-overlay"></div>
    <div class="purchase-form-container">
        <div class="purchase-title">Purchase car</div>
        <div class="purchase-card">
            <h4>{{ car.car_name }}</h4>
            <p>{{ car.description }}</p>
            <div class="purchase-price">Price: {{ car.price }} Taka</div>
            <form method="post" class="purchase-form">
                {% csrf_token %}
                <label>
                    <input type="checkbox" name="with_driver" style="margin-right:8px;"> With Driver (+4000 Taka)
                </label>
                <label>From:
                    <input type="date" name="from_date" required>
                </label>
                <label>To:
                    <input type="date" name="to_date" required>
                </label>
                <div class="purchase-actions">
                    <button type="submit" class="btn-confirm">Confirm Purchase</button>
                    <a href="{% url 'car_details' car.id %}" class="btn-cancel">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
