{% extends 'base.html' %}
{% load static %}
{% block styles %}
<style>
    .delete-driver-bg {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-top:-60px;
        background: linear-gradient(135deg, #181818 0%, #23272f 100%);
    }
    .delete-driver-card {
        background: #23272f;
        border-radius: 18px;
        box-shadow: 0 8px 40px rgba(33,150,243,0.10);
        padding: 48px 36px 36px 36px;
        text-align: center;
        max-width: 420px;
        width: 100%;
        animation: fadeIn 0.7s cubic-bezier(.68,-0.55,.27,1.55);
    }
    .delete-driver-card h2 {
        color: #ff0036;
        font-size: 2rem;
        font-weight: bold;
        margin-bottom: 18px;
    }
    .delete-driver-card p {
        color: #fff;
        font-size: 1.15rem;
        margin-bottom: 32px;
    }
    .delete-driver-card .driver-name {
        color: #2196f3;
        font-weight: 600;
        font-size: 1.2rem;
    }
    .delete-driver-card .btns {
        display: flex;
        gap: 18px;
        justify-content: center;
    }
    .delete-btn {
        background: linear-gradient(90deg, #ff0036 0%, #b30024 100%);
        color: #fff;
        border: none;
        border-radius: 24px;
        padding: 12px 36px;
        font-size: 1.1rem;
        font-weight: bold;
        cursor: pointer;
        transition: background 0.2s, box-shadow 0.2s;
        text-decoration: none;
        box-shadow: 0 2px 8px rgba(255,0,54,0.09);
    }
    .delete-btn:hover {
        background: linear-gradient(90deg, #b30024 0%, #ff0036 100%);
        box-shadow: 0 4px 16px rgba(255,0,54,0.13);
    }
    .cancel-btn {
        background: linear-gradient(90deg, #232323 0%, #2196f3 100%);
        color: #fff;
        border: none;
        border-radius: 24px;
        padding: 12px 36px;
        font-size: 1.1rem;
        font-weight: bold;
        cursor: pointer;
        transition: background 0.2s, box-shadow 0.2s;
        text-decoration: none;
        box-shadow: 0 2px 8px rgba(33,150,243,0.09);
    }
    .cancel-btn:hover {
        background: linear-gradient(90deg, #2196f3 0%, #232323 100%);
        box-shadow: 0 4px 16px rgba(33,150,243,0.13);
    }
    @keyframes fadeIn {
        0% { opacity: 0; transform: translateY(30px);}
        100% { opacity: 1; transform: translateY(0);}
    }
</style>
{% endblock styles %}

{% block content %}
<div class="delete-driver-bg">
    <div class="delete-driver-card">
        <h2>Delete Driver</h2>
        <p>Are you sure you want to delete driver <span class="driver-name">{{ driver.name }}</span>?</p>
        <form method="post" style="margin-bottom:0;">
            {% csrf_token %}
            <div class="btns">
                <button type="submit" class="delete-btn">Confirm Delete</button>
                <a href="{% url 'driver_list' %}" class="cancel-btn">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
