{% extends 'base.html' %}
{% load static %}
{% block content %}
<style>
    body {
        background: linear-gradient(120deg, #e0eafc 0%, #cfdef3 100%);
        min-height: 100vh;
    }
    .delete-confirm-container {
        max-width: 420px;
        margin: 80px auto;
        background: #fff;
        border-radius: 18px;
        box-shadow: 0 8px 32px rgba(30, 136, 229, 0.13);
        padding: 38px 32px 32px 32px;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        text-align: center;
        animation: popIn 0.6s cubic-bezier(.68,-0.55,.27,1.55);
    }
    @keyframes popIn {
        0% { transform: scale(0.8); opacity: 0; }
        100% { transform: scale(1); opacity: 1; }
    }
    .delete-icon {
        font-size: 3.5rem;
        color: #e53935;
        margin-bottom: 18px;
        animation: shake 0.7s;
    }
    @keyframes shake {
        10%, 90% { transform: translateX(-2px); }
        20%, 80% { transform: translateX(4px); }
        30%, 50%, 70% { transform: translateX(-8px); }
        40%, 60% { transform: translateX(8px); }
    }
    .delete-title {
        font-size: 1.6rem;
        font-weight: bold;
        color: #1e88e5;
        margin-bottom: 10px;
    }
    .delete-message {
        color: #444;
        font-size: 1.1rem;
        margin-bottom: 28px;
    }
    .delete-actions {
        display: flex;
        justify-content: center;
        gap: 18px;
    }
    .btn-cancel {
        background: #e3f2fd;
        color: #1976d2;
        border: none;
        border-radius: 8px;
        padding: 10px 28px;
        font-size: 1rem;
        font-weight: 500;
        transition: background 0.2s, color 0.2s;
        box-shadow: 0 2px 8px rgba(30,136,229,0.07);
        text-decoration: none;
        outline: none;
    }
    .btn-cancel:hover {
        background: #bbdefb;
        color: #0d47a1;
    }
    .btn-delete {
        background: linear-gradient(90deg, #e53935 0%, #e35d5b 100%);
        color: #fff;
        border: none;
        border-radius: 8px;
        padding: 10px 28px;
        font-size: 1rem;
        font-weight: 600;
        box-shadow: 0 2px 8px rgba(229,57,53,0.11);
        transition: background 0.2s;
        outline: none;
    }
    .btn-delete:hover {
        background: linear-gradient(90deg, #b71c1c 0%, #e53935 100%);
        color: #fff;
    }
</style>
<div class="delete-confirm-container">
    <div class="delete-icon">&#128465;</div>
    <div class="delete-title">Delete car?</div>
    <div class="delete-message">Are you sure you want to delete this car? This action cannot be undone.</div>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="delete-actions">
            <a href="{% url 'all_cars' %}" class="btn-cancel">Cancel</a>
            <input type="submit" name="Submit" class="btn-delete" value="YES, Delete">
        </div>
    </form>
</div>
{% endblock %}
